project_name: drone-cache
before:
  hooks:
    - make clean
    - make vendor
dist: target/dist
builds:
-
  goos:
    - darwin
    - linux
    # vendor/github.com/mattn/go-ieproxy/ieproxy_windows.go:22:6: getConf redeclared in this block
    - windows
    # github.com/mattn/go-ieproxy vendor/github.com/mattn/go-ieproxy/GetProxyFunc.go:10:9: undefined: proxyMiddleman
    # - openbsd
    # - freebsd
    # - netbsd
    # - dragonfly
  goarch:
    - amd64
    - arm
    - arm64
  goarm:
    - 6
    - 7
  ignore:
    - goos: darwin
      goarch: 386
  env:
    - CGO_ENABLED=0
  flags:
    -tags netgo
  ldflags: >
    -s
    -w
    -X main.Version={{.Version}}
    -X main.Commit={{.ShortCommit}}
    -X main.Date={{.Date}}
  hooks:
    # Ignores failures, this is just best effort. Alternative: find target/dist -name drone-cache -type f -exec upx {} +
    post: find target/dist -name drone-cache -type f -print0 | xargs -n 1 -0 upx
archives:
  -
    id: tarball
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    wrap_in_directory: true
    replacements:
      # https://en.wikipedia.org/wiki/Uname
      # uname -m compatible.
      amd64: x86_64
      386: i386
      # uname -s compatible.
      darwin: Darwin
      linux: Linux
      windows: Windows
      openbsd: OpenBSD
      netbsd: NetBSD
      freebsd: FreeBSD
      dragonfly: DragonFly
    files:
      - README.md
      - CHANGELOG.md
      - LICENSE
checksum:
  name_template: "{{ .ProjectName }}_{{ .Version }}_checksums.txt" # default
snapshot:
  name_template: "{{ .Tag }}-SNAPSHOT-{{.ShortCommit}}" # default
release:
  github:
    owner: meltwater
    name: drone-cache
  prerelease: auto # in case there is an indicator for this in the tag e.g. v1.0.0-rc1
changelog:
  sort: asc
  filters:
    exclude:
    - typo
    - '^docs:'
    - '^test:'
    - Merge pull request
    - Merge branch
